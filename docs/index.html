/>
<meta property="og:title" content="tiden-docs" />

<link rel="shortcut icon" href="/favicon.png" type="image/png" />
<link rel="manifest" href="/manifest.json" />
<title>Tiden docs</title>

<style>
  body,
  html {
    margin: 0;
    padding: 0;
    width: 100%;
    height: 100%;
  }
  :root {
    font-family: arial, sans-serif;

    --maya-blue: #5cc8ffff;
    --sonic-silver: #747274ff;
    --space-cadet: #1a1b41ff;
    --middle-green-yellow: #a8c256ff;
    --papaya-whip: #ffeecfff;

    --tone-out-1: #f9f9f9;
    --tone-out-2: #dadde1;

    --primary-color: var(--maya-blue);
  }
</style>

<script type="importmap">
  {
    "imports": {
      "marked": "https://cdn.jsdelivr.net/npm/marked@3.0.2/lib/marked.esm.js",
      "tiden": "https://cdn.jsdelivr.net/npm/tiden@0.7.0/tiden.js",
      "tiden/": "https://cdn.jsdelivr.net/npm/tiden@0.7.0/",
      "lit-html": "https://cdn.jsdelivr.net/npm/lit-html@1.4.1/lit-html.js",
      "lit-html/": "https://cdn.jsdelivr.net/npm/lit-html@1.4.1/",
      "redux-saga": "https://cdn.jsdelivr.net/npm/redux-saga@^1.1.3/dist/redux-saga-core.esmodules-browsers.js?module",
      "redux-saga/effects.js": "https://cdn.jsdelivr.net/npm/redux-saga@^1.1.3/dist/redux-saga-effects.esmodules-browsers.js?module",
      "redux": "https://cdn.jsdelivr.net/npm/redux@^4.0.4/es/redux.mjs",
      "reselect": "https://cdn.jsdelivr.net/npm/reselect@^4.0.0/es/index.js"
    }
  }
</script>

<body>
  <div id="root" style="display: contents"></div>
  <script data-initial>
    // this function may be called directly by Tiden. Don't remove it.
    window.outdated = function (msg) {
      document.body.innerHTML =
        "Your browser is outdated. Please turn on updates, or install Chrome, Firefox, Safari, Opera, or Edge.\n\nMessage was: " +
        msg
    }

    window.root = `/`
  </script>
  <script
    data-initial
    src="https://cdn.jsdelivr.net/npm/tiden@0.7.0/init.js"
  ></script>
</body>
